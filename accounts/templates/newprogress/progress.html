<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="progress.css">
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar_container">
            <ul>
                <li><a href="../home"><img src="../static/images/ProfileIcon.png" /></a></li>
                <hr>
                <li><a href="../home"><img src="../static/images/HomeIcon.png" /></a></li>
                <hr>
                <li><a href="../progress"><img src="../static/images/progressicon.png" /></a></li>
                <li><a href="../logout"><img src="../static/images/logout.png"></a></li>
            </ul>
        </div>
        <div class="title">
            <h1>Progress</h1>
            <h3>Category scores are updated after each belt.</h3>
        </div>
        <div class="chart">
            <canvas id="radar-chart" style="height:75vh; width: auto;"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
  
  new Chart(document.getElementById("radar-chart"), {
  type: 'radar',
  data: {
    labels: [
          'Connect',
          'Nourish',
          'Challenge',
          'Move',
          'Rest',
          'Spark',
          'Learn'
        ],
    datasets: [{
      data: [10, 1, 9, 6, 5, 5, 10],
      fill: true,
      backgroundColor: "rgba(252, 227, 182, 0.5)",
      borderColor: "rgba(252, 227, 182, 1)",
      pointBorderColor: "#fff",
      pointBackgroundColor: "rgba(252, 227, 182, 1)"
    }]
  },
  options: {
    responsive: false,
    devicePixelRatio: 4,
    legend: {
      display: false
    },
    borderWidth: 10,
    scale: {
        angleLines: {
                "color": "white"
            },
      ticks: {
        maxTicksLimit: 1,
        backdropColor: "rgba(0, 0, 0, 0)",
        fontSize: 18,
        max: 10
      },
      gridLines: {
        lineWidth: 2,
        color: "white"
      },
      pointLabels: {
        fontSize: 18,
        fontStyle: "bold",
        color: "white",
      }
    }  
  }
});
    </script>
</body>
