{% extends "base.html" %}

{% block content %}
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/newcss/tasks.css">
    
    <div class="title" style="padding-left:0;">
        <h1>Let's Go!</h1>
        <h3>Please select all that apply</h3>
    </div>
    <div class="progress" style="width: 80vw; align-content:center;">
        <div class="progress-bar" role="progressbar" style="width: 14%" aria-valuenow="14" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
        <div class="tasks">
        <form method="POST">
            {% csrf_token %}
            
                <div class="tasks-container">
                    <ul style="padding-left:0">
                        {% for question in question_list|slice:':10' %}
                            <!--
                        <li><input type="checkbox" name="question_true" id="{{ question.id }}" value="{{question.id}}"> {{question.question}} </li>
                    -->
                        <li style="width:90vw;">
                            <label type="checkbox" for="{{question.id}}">
                                <input type="checkbox" id="{{question.id}}" name="question_true" value="{{question.id}}">
                                {{question.question}}
                            </label>
                        </li>
                        <br>
                            
                        {% endfor %}
                    </ul>
                </div>

            <div class="continue-button" style="padding-left:0;">
                <button  name="save" method="POST" >Continue</button>
            </div>
            
           
            
        </div>
            
        </form>
</body>


{% endblock %}
