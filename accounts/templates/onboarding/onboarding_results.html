{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" type="text/css" href="../static/newcss/progress.css">

<div class="title">
    <h1>Congratulations!</h1>
    <h3>Here are your results.</h3>
</div>

<div class="chart-container" >
    <canvas class="polar-chart" id="polar-chart" ></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>
 
   

    var config = {
      type: 'radar',
      data: {
        datasets: [
          {
          data: {{ data_none|safe}},
          label: 'Score',
          fill: true,
          backgroundColor: "rgba(255, 255, 255, 0.3)", 
          borderColor: "rgba(255, 255, 255, 0.8)",
          pointBorderColor: "#fff",
          pointBackgroundColor: "rgba(252, 227, 182, .1)"
                  },
                 
                  
                ],
        labels: ['CHALLENGE', 'CONNECT', 'LEARN', 'MOVE', 'NOURISH', 'REST', 'SPARK']
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        devicePixelRatio: 4,
        scales: {
          
      r: {
        pointLabels: {
          display: true,
          centerPointLabels: true,
          font: {
            size: 18
          },
          grid: {
            display: true,
            
          }
        }
      }
    },
        
        legend: {
          display: false
                },
         borderWidth: 10,
          scale: {
            lineArc: false,
            ticks: {
              max: 10,
              stepSize: 2,
              beginAtZero: true,
              },
      
      pointLabels: {
        fontSize: 18,
        fontStyle: "bold",
        color: "white",
        centerPointLabels: true,
        display:true
      }
    }  
        
    },
};

window.onload = function() {
    var ctx = document.getElementById('polar-chart').getContext('2d');
    window.myChart = new Chart(ctx, config);
  };

</script>
<div class="title"></div>
    <h3>You can check your results in the progress page</h3>
    <button class="continue_button" onclick="location.href = '../home'">Home</button>
</div>

{% endblock %}
